<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Description Card</title>
  <link rel="stylesheet" href="info.css">
</head>

<body>
  <main class="info">
    <div class="card">
      <div class="left">
        <div class="up">
          <h1 class="company">Tech Solutions Inc.</h1>
          <h2 class="title">QA Engineer</h2>
          <p class="desc">
            We are looking for a passionate QA Engineer to join our growing team. 
            You will be responsible for ensuring software quality through manual and automated testing.
          </p>
        </div>
        <div class="down">
          <button type="submit" class="apply-btn">Apply Now</button>
        </div>
      </div>

      <div class="right">
        <img src="qa_engineer.jpeg" alt="job-pic">
      </div>
    </div>
  </main>
</body>

</html>
